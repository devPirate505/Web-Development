<html>

	<head>

		<title>Animation</title>

		<style>

			.loading {
			
				border: 10px solid lightgrey;
				border-radius: 50%;
				width: 100px;
				height: 100px;
				border-right-color: gray;
				animation: test 1s infinite linear;
				<!-- ease-in; ease-out; liner -->
			}
			
			@keyframes test{
			
				0% {
				
					transform: rotate(0deg);	
					opacity: 1;
				
				}
				
				100% {
				
					transform: rotate(360deg);
					opacity: 0;
				
				}
			
			}
		</style>

	</head>

	<body>
		
		<div class='loading'>
			<div class='loading'>
				<div class='loading'>
		
		</div>
		</div>
		</div>
		
	</body>

</html>
